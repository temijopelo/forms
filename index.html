<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Milligram cdn -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"> -->
    <title>Login</title>
</head>

<body>
    <div class="sign-in">
        <div class="center">
            <form action="https://formspree.io/f/{form_id}" method="post">
                <h1>Please sign in</h1>

                <div class="form-group"><input class="form-control" type="email" autofocus placeholder="Email address"
                        minlength="6" maxlength="20">
                </div>
                <div class="form-group"><input class="form-control" type="password" placeholder="Password" minlength="8"
                        maxlength="50"></div>

                <div class="form-group">
                    <input type="checkbox" id="Remember-me">
                    <label for="Remember-me"> Remember me</label>
                </div class="form-group">
                <button type="submit" class="btn">
                    Sign in
                </button>
                <p class="footer">Copyright &copy; 2020</p>
            </form>
        </div>
    </div>
</body>

</html>
